<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camisas Autografadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    .description {
      text-align: center;
      margin-bottom: 2rem;
    }
    .shirt-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .shirt {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      max-width: 400px;
      flex: 1;
    }
    .shirt h2 {
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .gallery img {
      max-height: 250px;
      border-radius: 4px;
      object-fit: contain;
    }
    .last-bid {
      font-weight: bold;
      margin: 1rem 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .shirt-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzAZzUaa-XRJq53YbidBt6hQhXHk2MB-I2_i5C3w_OIm7l5M6aqs9ep9VuSiN6eeiPM/exec';

    async function atualizarLances() {
      try {
        const res = await fetch(webAppUrl);
        const data = await res.json();
        document.getElementById("ultimo-lance-gremio").textContent = data.gremio?.toFixed(2) ?? '0.00';
        document.getElementById("ultimo-lance-inter").textContent = data.inter?.toFixed(2) ?? '0.00';
      } catch (e) {
        console.error("Erro ao buscar lances:", e);
      }
    }

    function abrirModal(camisa) {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('camisa').value = camisa;
      document.getElementById('success-message').textContent = '';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('form-lance').reset();
    }

    async function enviarLance(event) {
      event.preventDefault();
      const form = document.getElementById('form-lance');
      const formData = new FormData(form);

      try {
        const res = await fetch(webAppUrl, {
          method: 'POST',
          body: new URLSearchParams(formData)
        });

        const result = await res.json();

        if (result.status === 'sucesso') {
          document.getElementById('success-message').textContent = result.mensagem;
          form.reset();
          atualizarLances();
        } else {
          document.getElementById('success-message').textContent = 'Erro ao enviar.';
        }
      } catch (err) {
        document.getElementById('success-message').textContent = 'Erro de conexão.';
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      atualizarLances();
      document.getElementById('form-lance').addEventListener('submit', enviarLance);
      document.querySelector('.close').addEventListener('click', fecharModal);
      window.addEventListener('click', function(e) {
        if (e.target === document.getElementById('modal')) fecharModal();
      });
    });
  </script>
</head>
<body>
<header>
  <h1>Camisas Autografadas</h1>
</header>
<main>
  <div class="description">
    <p>Participe desta iniciativa e leve para casa uma das camisas oficiais autografadas!</p>
    <p>Preencha o formulário com seu LANCE. O maior lance até o dia 15/06 será o vencedor. Boa sorte!</p>
  </div>
  <div class="shirt-container">
    <div class="shirt">
      <h2>Camisa do Grêmio</h2>
      <div class="gallery"><img src="Gremio.jpg" alt="Camisa Grêmio Autografada"></div>
      <div class="last-bid">Último lance: R$ <span id="ultimo-lance-gremio">...</span></div>
      <button onclick="abrirModal('Grêmio')">Enviar lance</button>
    </div>
    <div class="shirt">
      <h2>Camisa do Inter</h2>
      <div class="gallery"><img src="Inter.jpg" alt="Camisa Inter Autografada"></div>
      <div class="last-bid">Último lance: R$ <span id="ultimo-lance-inter">...</span></div>
      <button onclick="abrirModal('Inter')">Enviar lance</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Enviar Lance</h3>
    <form id="form-lance">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="tel" name="telefone" placeholder="Telefone" required />
      <input type="number" name="lance" placeholder="Valor do lance (R$)" step="0.01" required />
      <input type="hidden" name="camisa" id="camisa" />
      <button type="submit">Enviar</button>
    </form>
    <div class="success-message" id="success-message"></div>
  </div>
</div>
</body>
</html>
