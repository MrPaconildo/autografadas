<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisas Autografadas</title>
  <style>
    /* (Mantenha todo o CSS anterior) */
  </style>
</head>
<body>
  <!-- (Mantenha todo o HTML anterior) -->

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzAZzUaa-XRJq53YbidBt6hQhXHk2MB-I2_i5C3w_OIm7l5M6aqs9ep9VuSiN6eeiPM/exec';

    // Método à prova de falhas usando formulário HTML tradicional
    function enviarLance(event, camisa) {
      event.preventDefault();
      
      const form = event.target;
      const button = form.querySelector('button[type="submit"]');
      button.disabled = true;
      button.innerHTML = '<span class="spinner"></span> Enviando...';

      // Cria um formulário temporário
      const tempForm = document.createElement('form');
      tempForm.style.display = 'none';
      tempForm.method = 'POST';
      tempForm.action = WEB_APP_URL;
      tempForm.target = 'hiddenFrame';
      
      // Adiciona campos
      const addField = (name, value) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = name;
        input.value = value;
        tempForm.appendChild(input);
      };
      
      addField('nome', form.nome.value);
      addField('telefone', form.telefone.value);
      addField('lance', form.lance.value.replace(',', '.'));
      addField('camisa', camisa);
      
      document.body.appendChild(tempForm);
      tempForm.submit();
      
      // Atualiza após 3 segundos (tempo estimado para processamento)
      setTimeout(() => {
        atualizarLances();
        button.disabled = false;
        button.textContent = 'Enviar Lance';
        form.reset();
        alert('Lance enviado com sucesso!');
      }, 3000);
    }

    // Método alternativo para buscar lances
    async function atualizarLances() {
      try {
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL}?callback=processarLances&q=${Date.now()}`;
        document.body.appendChild(script);
      } catch (error) {
        console.error('Erro ao atualizar:', error);
      }
    }

    // Função de callback para o JSONP
    window.processarLances = function(data) {
      if (data.status === 'success') {
        document.getElementById("ultimo-lance-gremio").textContent = 
          data.gremio.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        document.getElementById("ultimo-lance-inter").textContent = 
          data.inter.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
      }
    };

    // Inicialização
    document.addEventListener("DOMContentLoaded", () => {
      // Cria iframe oculto para envio de formulários
      const iframe = document.createElement('iframe');
      iframe.name = 'hiddenFrame';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      
      atualizarLances();
      setInterval(atualizarLances, 15000);
    });
  </script>
</body>
</html>
