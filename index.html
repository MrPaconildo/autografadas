<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camisas Autografadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    .description {
      text-align: center;
      margin-bottom: 2rem;
    }
    .shirt-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .shirt {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 400px;
      flex: 1;
    }
    .shirt h2 {
      text-align: center;
    }
    .gallery {
      text-align: center;
      margin-bottom: 1rem;
    }
    .gallery img {
      max-height: 250px;
      border-radius: 4px;
      object-fit: contain;
    }
    .last-bid {
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .shirt-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzAZzUaa-XRJq53YbidBt6hQhXHk2MB-I2_i5C3w_OIm7l5M6aqs9ep9VuSiN6eeiPM/exec';

    async function atualizarLances() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status === 'sucesso') {
          document.getElementById("ultimo-lance-gremio").textContent = data.gremio.toFixed(2);
          document.getElementById("ultimo-lance-inter").textContent = data.inter.toFixed(2);
        }
      } catch (e) {
        console.error('Erro ao buscar lances:', e);
      }
    }

    function abrirModal(camisa) {
      document.getElementById("form-camisa").value = camisa;
      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function enviarLance(event) {
      event.preventDefault();
      const nome = document.getElementById("form-nome").value;
      const telefone = document.getElementById("form-telefone").value;
      const lance = document.getElementById("form-lance").value;
      const camisa = document.getElementById("form-camisa").value;

      const formData = new URLSearchParams();
      formData.append("nome", nome);
      formData.append("telefone", telefone);
      formData.append("lance", lance);
      formData.append("camisa", camisa);

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        alert(result.mensagem || "Lance enviado!");

        if (result.status === 'sucesso') {
          fecharModal();
          atualizarLances();
          document.getElementById("formulario").reset();
        }
      } catch (error) {
        alert("Erro ao enviar lance: " + error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", atualizarLances);
  </script>
</head>
<body>

<header>
  <h1>Camisas Autografadas</h1>
</header>

<main>
  <div class="description">
    <p>Participe da rifa e leve uma camisa oficial autografada para casa!</p>
    <p>O maior lance até 15/06 vence. Boa sorte!</p>
  </div>

  <div class="shirt-container">
    <div class="shirt">
      <h2>Camisa do Grêmio</h2>
      <div class="gallery"><img src="Gremio.jpg" alt="Camisa Grêmio Autografada"></div>
      <div class="last-bid">Último lance: R$ <span id="ultimo-lance-gremio">...</span></div>
      <button onclick="abrirModal('Grêmio')">Dar Lance</button>
    </div>

    <div class="shirt">
      <h2>Camisa do Inter</h2>
      <div class="gallery"><img src="Inter.jpg" alt="Camisa Inter Autografada"></div>
      <div class="last-bid">Último lance: R$ <span id="ultimo-lance-inter">...</span></div>
      <button onclick="abrirModal('Inter')">Dar Lance</button>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="fecharModal()">&times;</span>
    <h3>Enviar Lance</h3>
    <form id="formulario" onsubmit="enviarLance(event)">
      <input type="text" id="form-nome" name="nome" placeholder="Nome" required />
      <input type="tel" id="form-telefone" name="telefone" placeholder="Telefone" required />
      <input type="number" step="0.01" id="form-lance" name="lance" placeholder="Valor do Lance (R$)" required />
      <input type="hidden" id="form-camisa" name="camisa" />
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

</body>
</html>
